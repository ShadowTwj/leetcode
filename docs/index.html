<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>leetcode题解</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">-->
  <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">-->
  <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css">-->
  <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dolphin.css">-->
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'leetcode题解',
        repo: 'https://github.com/ShadowTwj/leetcode',
        homepage: 'README.md',
        // 加载 _sidebar.md
        loadSidebar: true,
        //配置alias字段后，所有页面都会显示项目根目录_sidebar.md文件的配置作为侧边栏，子目录的_sidebar.md文件会失效。
        // alias: {
        //     '/.*/_sidebar.md': '/_sidebar.md'
        // },
        //目录功能
        subMaxLevel: 2,
        //切换页面后是否自动跳转到页面顶部
        auto2top: true,
        coverpage: true,
        //使用相对路径
        // relativePath: true,
        plugins: [
            EditOnGithubPlugin.create('https://github.com/ShadowTwj/leetcode/tree/master/docs/')
        ]
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- docsify-edit-on-github -->
<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
<!--全文搜索,直接用官方提供的无法生效-->
<script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
<!--Java代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<!-- 复制到剪贴板 -->
<script src="//unpkg.com/docsify-copy-code"></script>
<!-- 图片缩放 -->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
</body>
</html>
